<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- title为当前页面的标题 -->
<head th:fragment="head(title)">
    <!-- Basic Page Needs -->
    <meta charset="utf-8"/>
    <title th:text="${title}"></title>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AdminLTE 2 | Top Navigation</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css">
    </head>
</head>

<!-- header -->
<header th:fragment="header" class="header-wrapper">
    <div class="container">
        <!-- Logo link-->
        <a href="/" class="logo">
            <img alt="logo" src="/img/logo.png"/>
        </a>

        <!-- Main website navigation-->
        <nav id="navigation-box">
            <!-- Toggle for mobile menu mode -->
            <a href="#" id="navigation-toggle">
              <span class="menu-icon">
                <span
                        class="icon-toggle"
                        role="button"
                        aria-label="Toggle Navigation"
                >
                  <span class="lines"></span>
                </span>
              </span>
            </a>
        </nav>

        <!-- Additional header buttons / Auth and direct link to booking-->
        <div class="control-panel">
            <a href="/face/page/login" class="btn btn-md btn--warning btn--book btn-control--home login-window">登录</a>
            <a href="/face/page/register" class="btn btn-md btn--warning btn--book btn-control--home">注册</a>
        </div>
    </div>
</header>

<!-- footer -->
<footer th:fragment="footer" class="footer-wrapper">
    <section class="container">
        <div class="col-xs-4 col-md-2 footer-nav">
            <ul class="nav-link">
                <li><a href="/movie-list" class="nav-link__item">电影</a></li>
                <li><a href="/rate" class="nav-link__item">评分</a></li>
                <li><a href="/news-list" class="nav-link__item">资讯</a></li>
            </ul>
        </div>
        <div class="col-xs-4 col-md-2 footer-nav">
            <ul class="nav-link">
                <li><a href="#" class="nav-link__item">使用条款</a></li>
                <li><a href="#" class="nav-link__item">开发人员</a></li>
                <li><a href="#" class="nav-link__item">联系我们</a></li>
                <li><a href="#" class="nav-link__item">公司简码</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="footer-info">
                <p class="heading-special--small">XiongMovie<br/>
                    <span class="title-edition">in the social media</span>
                </p>

                <div class="social">
                    <a href="#" class="social__variant fa fa-facebook"></a>
                    <a href="#" class="social__variant fa fa-twitter"></a>
                    <a href="#" class="social__variant fa fa-instagram"></a>
                </div>

                <div class="clearfix"></div>
                <p class="copy">&copy; A.Movie, 2019. All rights reserved.</p>
            </div>
        </div>
    </section>
</footer>

<div th:fragment="script">
    <script th:src="@{/js/jquery.js}"></script>
    <!-- Bootstrap 3-->
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
