<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="commonFragment :: commonMainHeader"></div>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <div th:replace="commonFragment :: commonMainSidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>DataTables</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">DataTables</li>
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-default">增加User</button>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>ID</th>
                                        <th>name</th>
                                        <th>age</th>
                                        <th>email</th>
                                        <th>avatar</th>
                                        <th>X</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user,stat : ${usersPage.getRecords()}">
                                        <td th:text="${stat.count}">Trident</td>
                                        <td th:text="${user.id}">Trident</td>
                                        <td th:text="${user.name}">Trident</td>
                                        <td th:text="${user.age}">Trident</td>
                                        <td th:text="${user.email}">Trident</td>
                                        <td>
                                            <img th:src="@{${user.avatar}}" style="height: 120px;width: auto" class="img-fluid mb-2" alt="black sample">
                                        </td>
                                        <td>
                                            <a th:href="@{/user/delete(userid=${user.id},page=${usersPage.current})}" type="button"
                                               class="btn btn-danger btn-sm">删除</a>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-sm-12 col-md-5">
                        <div class="dataTables_info" id="example2_info" role="status" aria-live="polite">
                          总记录数 [[${usersPage.getTotal()}]] ，总页数 [[${usersPage.getPages()}]]
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-7">
                        <div class="dataTables_paginate paging_simple_numbers" id="example2_paginate">
                            <ul class="pagination">
                                <li class="paginate_button page-item previous" id="example2_previous"><a
                                        href="#" aria-controls="example2" data-dt-idx="0" tabindex="0"
                                        class="page-link" th:class="${usersPage.hasPrevious() == true?'paginate_button page-item previous':'paginate_button page-item previous disabled'}"> 上一页 </a></li>

                                <li class="paginate_button page-item"
                                    th:class="${usersPage.getCurrent() == num ?'paginate_button page-item active':'paginate_button page-item'}"
                                    th:each="num : ${#numbers.sequence(1,usersPage.getPages())}">
                                    <a th:href="@{/pages/tables/data(page=${num})}" aria-controls="example2"
                                                                                data-dt-idx="1" tabindex="0"
                                                                                class="page-link">[[${num}]]</a></li>

                                <li class="paginate_button page-item next" th:class="${usersPage.hasNext() == true?'':'disabled'}" id="example2_next"><a href="#"
                                                                                                 aria-controls="example2"
                                                                                                 data-dt-idx="7"
                                                                                                 tabindex="0"
                                                                                                 class="page-link"> 下一页 </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="modal fade" id="modal-default">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">新增User</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form enctype="multipart/form-data" method="post" th:action="@{/user/add}">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="exampleInputName">name</label>
                                            <input type="text" class="form-control" name="name" id="exampleInputName" placeholder="Enter name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputAge">age</label>
                                            <input type="text" name="age" class="form-control" id="exampleInputAge" placeholder="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail">email</label>
                                            <input type="email" name="email" class="form-control" id="exampleInputEmail" placeholder="email">
                                        </div>
                                        <div class="form-group">
                                            <!-- <label for="customFile">Custom File</label> -->
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" name="avatar" id="customFile">
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 3.2.0
        </div>
        <strong>Copyright &copy; 2014-2021 <a href="https://adminlte.io">AdminLTE.io</a>.</strong> All rights reserved.
    </footer>

</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!--<script src="/plugins/datatables/jquery.dataTables.min.js"></script>-->
<script src="/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="/plugins/jszip/jszip.min.js"></script>
<script src="/plugins/pdfmake/pdfmake.min.js"></script>
<script src="/plugins/pdfmake/vfs_fonts.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

</body>
</html>
